<div class="header">
  <div class="header-stats">
    <p class="large mb-0">Toast inventory <abbr class="small" title="Toast matter">(Tm)</abbr>: <strong readout="toast-inventory-current"></strong></p>
    <p class="header-toast-inventory-lifetime small muted mb-0">Toast lifetime: <span readout="toast-lifetime-current"></span></p>
    <p class="small muted mb-0">Automatic toast per second: <span readout="toast-automatic-toast-per-sec"></span></p>
  </div>
  <div class="header-controls">
    <button class="button button-link" control="menu-open">
      <span class="sr-only">Settings menu</span>
      <span class="icon">
        <svg viewBox="0 0 24 24">
          <use xlink:href="#settings" />
        </svg>
      </span>
    </button>
  </div>
</div>
