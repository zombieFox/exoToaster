<div class="card">

  <div class="card-header">
    <p><strong>Auto Toasters</strong></p>
  </div>

  <div class="card-body">
    <p class="mb-2">Count: <span readout="autotoaster-level"></span></p>
    <div class="form-group mb-2">
      <button class="button button-line" control="autotoaster-add-1">+1</button>
      <button class="button button-line" control="autotoaster-add-10">+10</button>
      <button class="button button-line" control="autotoaster-add-100">+100</button>
    </div>
    <p class="small muted">+1 Auto Toaster cost <strong readout="autotoaster-cost-toast"></strong> <abbr title="Toast matter">TM</abbr></p>
  </div>

</div>
