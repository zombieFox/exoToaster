<div class="card is-hidden" stage="cycle" tabindex="1">

  <div class="card-header">
    <p class="mb-0"><strong>Instruction cycles</strong></p>
    <p class="small muted">Prod 1 cycle every <span readout="cycle-speed"></span>s</p>
  </div>

  <div class="card-meter">
    <div class="card-meter-progress"></div>
  </div>

  <div class="card-body">

    <p class="mb-0">Count: <strong readout="cycle-current"></strong> / <span readout="cycle-max"></span></p>
  </div>

</div>
