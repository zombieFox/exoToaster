<div class="card is-hidden" stage="megatoaster" tabindex="1">

  <div class="card-header">
    <p class="mb-0"><strong>Mega Toasters</strong></p>
  </div>

  <div class="card-meter">
    <div class="card-meter-progress"></div>
  </div>

  <div class="card-body">
    <p class="mb-2">Unit count: <span readout="megatoaster-level"></span></p>
    <div class="form-group mb-2">
      <button class="button button-line button-small" control="megatoaster-level-add1" tabindex="1">+1</button>
      <button class="button button-line button-small" control="megatoaster-level-add10" tabindex="1">+10</button>
      <button class="button button-line button-small" control="megatoaster-level-add100" tabindex="1">+100</button>
    </div>
    <p class="small muted">+1 cost <strong readout="megatoaster-cost-toast"></strong> <abbr title="Toast matter">Tm</abbr></p>
  </div>

  <div stage="upgrade"></div>

  <div class="card-footer">
    <p class="small muted">Toast per unit: <span readout="megatoaster-output-unit"></span></p>
    <p class="small muted mb-0">Producing <span readout="megatoaster-output-total"></span> toast every <span readout="megatoaster-interval"></span>s</p>
  </div>

</div>
