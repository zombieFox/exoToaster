<div class="card is-hidden" stage="megatoaster" tabindex="1">

  <div class="card-header">
    <p class="mb-0"><strong>Mega Toasters</strong></p>
  </div>

  <div class="card-meter">
    <div class="card-meter-progress"></div>
  </div>

  <div class="card-body">
    <p class="mb-2">Unit count: <span readout="megatoaster-level"></span></p>
    <div class="form-group mb-2">
      <button class="button button-line button-small" control="megatoaster-level-increase1" tabindex="1">+1</button>
      <button class="button button-line button-small" control="megatoaster-level-increase10" tabindex="1">+10</button>
      <button class="button button-line button-small" control="megatoaster-level-increase100" tabindex="1">+100</button>
    </div>
    <p class="small muted">+1 cost <strong readout="megatoaster-cost-toast"></strong> <abbr title="Toast matter">Tm</abbr></p>
  </div>

  <div class="card-body">
    <p class="mb-2">Speed: <span readout="megatoasterspeed-level"></span></p>
    <div class="form-group mb-2">
      <button class="button button-line button-small" control="megatoasterspeed-level-increase1" tabindex="1">+1</button>
    </div>
    <p class="small muted">+1 cost <strong readout="megatoasterspeed-cost-toast"></strong> <abbr title="Toast matter">Tm</abbr></p>
  </div>

  <div class="card-footer">
    <p class="small muted">Toast per unit: <span readout="megatoaster-toastperunit"></span></p>
    <p class="small muted mb-0">Producing <span readout="megatoaster-toast"></span> toast every <span readout="megatoasterspeed-interval-current"></span>s</p>
  </div>

</div>
