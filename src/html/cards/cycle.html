<div class="card is-hidden" stage="cycle" tabindex="1">

  <div class="card-header">
    <p class="mb-0"><strong>Instruction Cycles</strong></p>
  </div>

  <div class="card-meter">
    <div class="card-meter-progress"></div>
  </div>

  <div class="card-body">
    <p>Count: <strong readout="cycle-current"></strong> / <span readout="cycle-max"></span></p>
    <p class="small">Use instruction cycles to solve problems</p>
  </div>

  <div class="card-footer">
    <p class="small muted">Producing 1 cycle every <span readout="cycle-interval-current"></span>s</p>
    <p class="small muted mb-0">Max cycles = processor cores x <span readout="cycle-maxmultiplier"></span></p>
  </div>

</div>
