<div class="card is-hidden" stage="sonic" tabindex="1">

  <div class="card-header">
    <p><strong>Sonic Sensors</strong></p>
  </div>

  <div class="card-body" stage="sonic">
    <p class="mb-2">Clusters: <span readout="sonic-level"></span></p>
    <div class="form-group mb-2">
      <button class="button button-line button-small" control="sonic-level-add1" tabindex="1">+1</button>
      <button class="button button-line button-small" control="sonic-level-add10" tabindex="1">+10</button>
      <button class="button button-line button-small" control="sonic-level-add100" tabindex="1">+100</button>
    </div>
    <p class="small muted">+1 cost <strong readout="sonic-cost-toast"></strong> <abbr title="Toast matter">Tm</abbr></p>
  </div>

</div>
