<div class="card is-hidden" stage="plasmatoaster" tabindex="1">

  <div class="card-header">
    <p class="mb-0"><strong>Plasma Toasters</strong></p>
    <p class="small muted">Prod <span readout="plasmatoaster-stat-toast">0</span> toast every <span readout="plasmatoasterspeed-interval-current">0</span>s</p>
  </div>

  <div class="card-meter">
    <div class="card-meter-progress"></div>
  </div>

  <div class="card-body">
    <p class="mb-2">Count: <span readout="plasmatoaster-level"></span></p>
    <div class="form-group mb-2">
      <button class="button button-line button-small" control="plasmatoaster-level-increase1" tabindex="1">+1</button>
      <button class="button button-line button-small" control="plasmatoaster-level-increase10" tabindex="1">+10</button>
      <button class="button button-line button-small" control="plasmatoaster-level-increase100" tabindex="1">+100</button>
    </div>
    <p class="small muted">+1 cost <strong readout="plasmatoaster-cost-toast"></strong> <abbr title="Toast matter">Tm</abbr></p>
  </div>

  <div class="card-body">
    <p class="mb-2">Speed: <span readout="plasmatoasterspeed-level"></span></p>
    <div class="form-group mb-2">
      <button class="button button-line button-small" control="plasmatoasterspeed-level-increase1" tabindex="1">+1</button>
    </div>
    <p class="small muted">+1 cost <strong readout="plasmatoasterspeed-cost-toast"></strong> <abbr title="Toast matter">Tm</abbr></p>
  </div>

</div>
